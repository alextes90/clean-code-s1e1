<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix"><a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main-wrapper">
      <section class="add-task">
        <label class="add-task__label">Add Item</label>
          <div class="add-taks-input__wrapper">
            <input class="add-task__input task" type="text">
            <button class="button">Add</button>
          </div>
      </section>
      <h3 class="block-title">Todo</h3>
        <ul class="list list-incomplete">
          <li class="list__item">
            <input class ="check__item" type="checkbox">
            <label class="task__item">Pay Bills</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delet-img" alt="delete button" src="./remove.svg">
            </button>
          </li>
          <li class="list__item list__item-mode">
            <input class ="check__item" type="checkbox">
            <label class="task__item">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delet-img" alt="delete button" src="./remove.svg">
            </button>
          </li>
        </ul>
      <h3 class="block-title">Completed</h3>
         <ul class="list list-completed">
            <li class="list__item">
              <input class ="check__item" type="checkbox" checked>
              <label class="task__item">See the Doctor</label>
              <input type="text" class="task">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="delet-img" alt="delete button" src="./remove.svg">
              </button>
           </li>
         </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
